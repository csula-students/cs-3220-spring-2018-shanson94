<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goblin Mine</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<h1>Goblin Mine</h1>

	<div>
		<p class="story">
			Click button to mine ore <br>
			Goblins rush to your mine seeking work <br>
			Your ore is regarded as the best that can be mined <br>
		</p>
	</div>

	<div class="container">
		<div class="fill">
			<game-counter></game-counter>
		</div>

		<game-button></game-button>
	</div>

	
	<div class="row">
		<game-generator class="generator" data-id="0"></game-generator>
		<game-generator class="generator" data-id="1"></game-generator>
		<game-generator class="generator" data-id="2"></game-generator>
	</div>


	<script src="app.js"></script>
	<script src="dest/app.bundle.js"></script>

</body>
</html>
